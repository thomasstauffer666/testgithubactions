name: test-artifact

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: create artifact
        run: ./create-artifact

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: date.txt
